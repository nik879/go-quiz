version: "3"
services:
  mysqlsrv:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_DATABASE=quizdb
      - MYSQL_USER=quizusr
      - MYSQL_PASSWORD=quizpasswd
      - MYSQL_ROOT_PASSWORD=rootpasswd
    ports:
      - 3306:3306
    volumes:
      - mysql:/var/lib/mysql

  migrations:
    build: .
    command:
      - -c
      - |
        while ! nc -vz mysqlsrv 3306; do
          echo "Waiting for mysql to start ..."
          sleep 1
        done && ./go-quiz --migrate && ./go-quiz
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=(mysqlsrv:3306)
      - DB_DATABASE=quizdb
      - DB_USERNAME=quizusr
      - DB_PASSWORD=quizpasswd
      - HTTP_PORT=8080
      - LISTEN_ADDR=0.0.0.0
    ports:
      - 8080:8080
    depends_on:
      - mysqlsrv

volumes:
  mysql: {}

networks:
  default:
      name: scoobydoo
